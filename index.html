<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>resume builder</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1> shareable Resume by Ashfa shakeel</h1>
   <form id="resumeForm">
   <fieldset>
       <legend>Personal information</legend>

<label for="username"> Resume URL:</label>
<input type="text" id="username" name="username" required/> <br/>


       <label for="name">Name:</label>
       <input type="text" id="name" name="name" required><br>

       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required><br>

       <label for="phone">Phone:</label>
       <input type="tel" id="phone" name="phone" required>
       
       <label for="profilepicture">Profile Picture:</label>
       <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>


   </fieldset>

   <fieldset>
       <legend>Education</legend>
       <label for="education">Education:</label>
       <textarea name="education" id="education" rows="4" required></textarea>
   </fieldset>

   <fieldset>
       <legend>Experience</legend>
       
       <label for="jobTitle">Job Title:</label>
       <input type="text" id="jobTitle" name="jobTitle" required><br>

       <label for="companyName">Company Name:</label>
       <input type="text" id="companyName" name="companyName" required><br>

       <label for="workDuration">Duration:</label>
       <input type="text" id="workDuration" name="workDuration" required>
   </fieldset>

   <fieldset>
       <legend>Skills</legend>
       <label for="skills">Skills:</label>
       <textarea name="skills" id="skills" rows="4" required></textarea>
   </fieldset>

   <button type="submit">Generate Resume </button>
</form>

   <div id="resumeOutput">
    
   </div>
   <div id="shareable-link-container" style="display: none;">
    <h2>shareable Link</h2>
    <p>here is your unique link to view or edit your resume:</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b>download as pdf</b></button>
   </div>
   <script src="main.js"></script>
</body>
</html>
